{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SeekShopCA{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
  <nav class="navbar navbar-dark bg-success mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SeekShopCA</a>
      <div class="d-flex">
        {% if user.is_authenticated %}
          <span class="navbar-text me-3">Hola, {{ user.username }}</span>
          <a class="btn btn-outline-light" href="{% url 'logout_usuario' %}">Salir</a>
        {% else %}
          <a class="btn btn-outline-light me-2" href="{% url 'login_usuario' %}">Iniciar sesi√≥n</a>
          <a class="btn btn-light" href="{% url 'registro_usuario' %}">Registrarse</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
