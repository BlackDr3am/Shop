{% extends 'base.html' %}
{% block title %}Eliminar producto{% endblock %}
{% block content %}
<h2 class="mb-3">¿Estás seguro de que deseas eliminar este producto?</h2>
<p><strong>{{ object.nombre }}</strong></p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
