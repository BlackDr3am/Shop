{% extends 'base.html' %}
{% block title %}{{ view.object.pk|yesno:"Editar producto,Agregar producto" }}{% endblock %}
{% block content %}
<h2 class="mb-3">{{ view.object.pk|yesno:"Editar producto,Agregar producto" }}</h2>
<form method="post" enctype="multipart/form-data" class="border p-4 rounded bg-light">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
